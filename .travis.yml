language: swift
sudo: required
osx_image: xcode10.3

before_install:
  - echo -e "machine github.com\n  login $CI_GITHUB_TOKEN" >> ~/.netrc
  - cd iOS/GitViewer
  - gem update --system
  - gem install openssl
  - gem install fastlane --quiet
  - gem install travis-conditions
  - bundle install
  - bundle update

before_script:
  - cd $TRAVIS_BUILD_DIR/iOS/GitViewer

script: 
  - bundle exec fastlane deploy_staging